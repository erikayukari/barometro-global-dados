<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passo a passo com scroll</title>
    <link rel="stylesheet" href="app.css" />
</head>
<body>
  <main>

    <section class="passos">
      <!-- divide a seção "passos" em 5 divs, cada uma chamando um trecho de conteúdo-->

      <div class="passo-0 passo-ativo">
        <img src="pt (1).png" />
      </div>

      <div class="passo-1">
        <img src="pt (2).png" />
      </div>

      <div class="passo-2">
        <img src="pt (3).png" />
      </div>

      <div class="passo-3">
        <img src="pt (4).png" />
      </div>

      <div class="passo-4">
        <img src="pt (5).png" />
      </div>

      <div class="passo-5">
        <img src="pt (6).png" />
      </div>
    </section>


    <div class="gatilhos">
      <div data-alvo="passo-0"></div>
      <div data-alvo="passo-1"></div>
      <div data-alvo="passo-2"></div>
      <div data-alvo="passo-3"></div>
      <div data-alvo="passo-4"></div>
    </div>

  </main>
  
  <script src="app.js"></script>
</body>
</html>
